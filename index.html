<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport">
        <title>Doc Sort API</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/estilos-form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/8a46efa823.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>          
        </header>
        <main>
            <h1>Documents Sort <strong>API</strong></h1>                            
            <p>Web app to add, sort and organize your documents, virtually and phisically!!!</p>                                                    
            <hr>
            <div name="personList" id="listaPessoas">
                <h2>Person List</h2>
                    <table>
                        <thead>
                            <tr>
                                <td>Id</td>
                                <td>Name</td>
                                <td>N. Documents</td>
                                <td>Delete</td>
                            </tr>
                        </thead>
                        <tbody id="tableListaPessoas">                      
                                                     
                        </tbody>
                    </table>                
            </div>            
            <br>
           
            <div class="containerGridTwo">

            <form class="item-grid-1" data-formularioNewPerson id="createNewPerson">
                    <h2>Create a new Person</h2>
                    <div class="formulario__campo">
                        <label class="campo__etiqueta">Name</label>
                        <input name="nome" class="formulario__campo" id="name" required placeholder="Person to Add" data-nomepessoa/>   
                    </div>                    
                    <input class="formulario__botao" type="submit"/>                                 
            </form>    
            
                <form class="item-grid-2" data-formularioUpdatePerson id="updatePerson">
                    <h2>Update Person</h2>
                    <div class="formulario__campo">
                        <label class="campo__etiqueta">Id</label>
                        <input name="Id" class="formulario__campo" id="id" required placeholder="Id of the Person to Update" data-idpessoa/>   
                        <br>
                        <label class="campo__etiqueta">Name</label>
                        <input name="nome" class="formulario__campo" id="name" required placeholder="New Name Person" data-nomepessoaupdate/>   
                    </div>                    
                    <input class="formulario__botao" type="submit"/>           
                </form>
            </div>

            <hr>

            <div id="documentList">
                <h2>Document List</h2>                
                <input name="nome" class="formulario__campo" id="docSearch" placeholder="Search Document..." data-searchDocument/> 
                <button id="btn-searchDocument" data-btnsearchdocument type="click">Search</button>  <button id="btn-ShowAllDocuments" data-btnshowAllDocuments type="click">ALL</button>

                <table>
                    <thead>
                        <tr>
                            <td>Id</td>
                            <td>Title</td>                            
                            <td>Persons</td>
                            <td>Description</td>
                            <td>Phisical Address</td>
                            <td>Digital</td>
                            <td>Delete</td>
                        </tr>
                    </thead>
                    <tbody id="tableListaDocumentos">                                                                       
                    </tbody>
                </table>        
            </div>

            <form data-formularioNewDoc id="createNewDoc">
                <h2>Create a new Document</h2>
            <div class="containerGridThree">                
                    <label class="campo__etiqueta__gridOne">Title</label>
                    <input name="nome" class="formulario__campo__gridTwo" id="title" required placeholder="Document Title" data-docTitle/>                      
               
                    <label class="campo__etiqueta__gridOne">Description</label>
                    <input name="description" class="formulario__campo__gridTwo" id="description" required placeholder="Document Description" data-docDescription/>                   

                    <label class="campo__etiqueta__gridOne">Upload Digital Document</label>
                    <input type="file" name="file" class="formulario__campo__gridTwo" id="inpFile" placeholder="Digital Document" data-docScanPath/>  

                    <label class="campo__etiqueta__gridOne">Document relates to:</label>
            </div>    
            <br>
            <div id="parent" data-checkboxesPersonParent>                   
            </div> 
                <input class="formulario__botao" type="submit" />                                 
        </form>       
        <hr>
  

        </main>
        <footer></footer>   
        <script src="js/main.js" type="module"></script>    
    </body>
</html>
