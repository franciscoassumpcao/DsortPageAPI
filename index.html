<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport">
        <title>Doc Sort API</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/estilos-form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>          
        </header>
        <main>
            <h1>Documents Sort <strong>API</strong></h1>  
            <br>
            <div name="documentList">
                <h2>Document List</h2>
                <p>Web app to add, sort and organize your documents, virtually and phisically!!!</p>               
                <br>
                <a href="https://dsortapi.azurewebsites.net/api/Document/getAllDocuments">Get All Documents</a>
                <a href="https://dsortapi.azurewebsites.net/api/Person/getAllPerson">Get All Persons</a>
            
            </div>
            <br>           
            <br>
            <div name="personList" id="listaPessoas">
                <h2>Person List</h2>
                    <table>
                        <thead>
                            <tr>
                                <td>Id</td>
                                <td>Name</td>
                                <td>N. Documents</td>
                                <td>Delete</td>
                            </tr>
                        </thead>
                        <tbody id="tableListaPessoas">                      
                                                     
                        </tbody>
                    </table>                
            </div>            
            <br>
           
            
            <form data-formularioNewPerson id="createNewPerson">
                    <h2>Create a new Person</h2>
                    <div class="formulario__campo">
                        <label class="campo__etiqueta">Name</label>
                        <input name="nome" class="formulario__campo" id="name" required placeholder="Person to Add" data-nomepessoa/>   
                    </div>                    
                    <input class="formulario__botao" type="submit"/>                                 
            </form>           


            <div id="documentList">

                <h2>Document List</h2>
                <table>
                    <thead>
                        <tr>
                            <td>Id</td>
                            <td>Title</td>
                            <td>N. Scans</td>
                            <td>Persons</td>
                            <td>Description</td>
                            <td>Phisical Address</td>
                        </tr>



                    </thead>
                    <tbody id="tableListaPessoas">                      
                                                 
                    </tbody>
                </table>        


            </div>
        </main>

        <footer></footer>   
        <script src="../js/main.js" type="module"></script>    
    </body>
</html>
